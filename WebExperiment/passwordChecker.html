<!DOCTYPE html>
<html>
    <head>
        <title>Password Checker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style>
            #c1 , #c2, #c3, #c4, #c5{
              font-size: small;
              color: red;
            }
        </style>
        <script>
          
          function check() {
  // Validate lowercase letters
  var myInput = document.getElementById("pwd").value;
                        var lowerCaseLetters = new RegExp(/(?=[a-z]).{4,}/);
                        if(lowerCaseLetters.test(myInput)) {  
                          document.getElementById("c4").style.display="none";
                        } else {
                          document.getElementById("c4").style.display="block";
                        }
                        
                        // Validate capital letters
                        var upperCaseLetters = new RegExp(/(?=[A-Z]).{4,}/);
                        if(upperCaseLetters.test(myInput)) {  
                          document.getElementById("c3").style.display="none";
                        } else {
                          document.getElementById("c3").style.display="block";
                        }

                        // Validate numbers
                        var numbers = new RegExp(/(?=[0-9]).{2,}/);
                        if(numbers.test(myInput)) {  
                          document.getElementById("c5").style.display="none";
                        } else {
                          document.getElementById("c5").style.display="block";
                        }
                        


                        var specialchar = new RegExp(/(?=[!@#$%&*()_+=|<>?{}\\\\~-]).{3,}/);
                        if(specialchar.test(myInput)) {  
                          document.getElementById("c2").style.display="none";
                        } else {
                          document.getElementById("c2").style.display="block";
                        }
                        
                        // Validate length
                        if(myInput.length >= 15) {
                          document.getElementById("c1").style.display="none";
                        } else {
                          document.getElementById("c1").style.display="block";
                        }
                      }
        </script>
    </head>
    <body background="Images/tempBack.jpg" style="background-repeat: no-repeat;background-size:cover;">
        <div class="container">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="jumbotron w3-animate-zoom" style="margin-top:10%; width: fit-content;">
                <form>
                    <div class="form-group">
                      <label for="weight">Password</label>
                      <input id = "pwd" type="text" class="form-control" style="width: 200px;" placeholder="password" onkeyup="check()">
                     
                    </div>
                    
                    <div class="form-check">
                    </div>
                    
                  </form>
              </div>


              <div class="jumbotron w3-animate-zoom" style="margin-top:8%;width: 320px;"">

                <p id="c1">Number of characters should be at least 15</p>
                <p id="c2">Should contain at least 3 different special characters</p>
                <p id="c3">Should contain at least 4 uppercase alphabetical characters</p>
                <p id="c4">Should contain at least 4 lowercase alphabetical characters</p>
                <p id="c5">Should contain at least 2 numbers</p>
              </div>
            </div>
              <div class="col-sm-4"></div>

           
        </div>
    </body>
</html>
