<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <script>
        function isNumber(evt) {
    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        alert("pls input a number");
        return false;
    }
    return true;
}
    function addition(){
        var n1 = document.getElementById("num1").value;
        var n2= document.getElementById("num2").value;
        var total = parseInt(n1) +parseInt(n2);
        document.getElementById("ans").value= total.toString();
        document.getElementById("num1").value = "";
        document.getElementById("num2").value = "";
    }
    </script>
    <body background="Images/math.jpg" style="background-repeat: no-repeat;background-size:cover;">
        <div class="container">

            <div class="jumbotron w3-animate-zoom" style="margin-top:10%;">
                <form>
                    <div class="form-group w3-animate-zoom">
                      <label for="number1">Number 1</label>
                      <input id = "num1" type="text" class="form-control w3-animate-bottom" placeholder="Enter Number 1" onkeypress="return isNumber(event)">
                     
                    </div>
                    <div class="form-group w3-animate-zoom">
                      <label for="number2">Number 2</label>
                      <input id = "num2" type="text" class="form-control "  placeholder="Enter Number 2" maxlength="4" size="4" onkeypress="return isNumber(event)">
                    </div>
                    <div class="form-check">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addition()">Add the Two Numbers</button>
                  </form>
              </div>


              <div class="jumbotron w3-animate-zoom" style="margin-top:8%;">
                <form>
                    <div class="form-group w3-animate-zoom">
                      <label for="number1">Answer</label>
                      <input id="ans" type="text" class="form-control" placeholder="Answer" readonly>
                     
                    </div>
                    
                  </form>
              </div>



           
        </div>
    </body>
</html>
